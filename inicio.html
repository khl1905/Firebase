<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #cerrar-sesion {
      background-color: #fff;
      color: #007bff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    main {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin-top: 0;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 30px;
    }

    .dropdown button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      margin-top: 5px;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover button {
      background-color: #0056b3;
    }

    #mensaje {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Inicio</h2>
    <button id="cerrar-sesion">Cerrar sesión</button>
  </header>

  <main>
    <h1 id="mensaje">Hola, cargando...</h1>
    <p>Aquí tienes un menú de opciones de lo que puedes hacer aquí:</p>

    <div class="dropdown">
      <button>Menú de Opciones</button>
      <div class="dropdown-content">
        <a href="pagina1.html">Página 1</a>
        <a href="pagina2.html">Página 2</a>
        <a href="pagina3.html">Página 3</a>
        <!-- Puedes agregar más enlaces aquí -->
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeRDhDy-CHiL9lPQVeoEKA6hVfOWqftis",
      authDomain: "mi-login-app-789ef.firebaseapp.com",
      projectId: "mi-login-app-789ef",
      storageBucket: "mi-login-app-789ef.firebasestorage.app",
      messagingSenderId: "844123404767",
      appId: "1:844123404767:web:0f5196e31cbfe4ed862c6a",
      measurementId: "G-8J5Y8KTBJ6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) {
        const mensaje = document.getElementById("mensaje");
        const nombre = user.displayName || user.email || "Usuario";
        mensaje.textContent = `Hola ${nombre}, bienvenido(a) a tu sitio`;
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("cerrar-sesion").addEventListener("click", () => {
      signOut(auth).then(() => {
        localStorage.setItem("mensajeLogout", "✅ Sesión cerrada correctamente");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
