<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      padding: 40px;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px;
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Bienvenido</h2>
    <p id="user-email">Cargando usuario...</p>
    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeRDhDy-CHiL9lPQVeoEKA6hVfOWqftis",
      authDomain: "mi-login-app-789ef.firebaseapp.com",
      projectId: "mi-login-app-789ef",
      storageBucket: "mi-login-app-789ef.firebasestorage.app",
      messagingSenderId: "844123404767",
      appId: "1:844123404767:web:0f5196e31cbfe4ed862c6a",
      measurementId: "G-8J5Y8KTBJ6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("user-email").textContent = "Correo: " + user.email;
      } else {
        window.location.href = "index.html"; // Redirección silenciosa
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
