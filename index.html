<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login con Firebase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .section {
      margin-bottom: 40px;
    }

    .divider {
      height: 1px;
      background: #ddd;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>Registro</h2>
      <input type="text" id="user-reg" placeholder="Nombre de usuario">
      <input type="email" id="email-reg" placeholder="Correo electrónico">
      <input type="password" id="pass-reg" placeholder="Contraseña">
      <button onclick="registrar()">Crear cuenta</button>
    </div>

    <div class="divider"></div>

    <div class="section">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="email-log" placeholder="Correo electrónico">
      <input type="password" id="pass-log" placeholder="Contraseña">
      <button onclick="login()">Iniciar sesión</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeRDhDy-CHiL9lPQVeoEKA6hVfOWqftis",
      authDomain: "mi-login-app-789ef.firebaseapp.com",
      projectId: "mi-login-app-789ef",
      storageBucket: "mi-login-app-789ef.firebasestorage.app",
      messagingSenderId: "844123404767",
      appId: "1:844123404767:web:0f5196e31cbfe4ed862c6a",
      measurementId: "G-8J5Y8KTBJ6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Registro
    window.registrar = function() {
      const nombreUsuario = document.getElementById("user-reg").value;
      const email = document.getElementById("email-reg").value;
      const pass = document.getElementById("pass-reg").value;

      if (!nombreUsuario) {
        alert("Por favor, escribe un nombre de usuario.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, pass)
        .then(userCredential => {
          // Guardar nombre de usuario en el perfil
          updateProfile(userCredential.user, {
            displayName: nombreUsuario
          }).then(() => {
            window.location.href = "inicio.html";
          });
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    };

    // Login
    window.login = function() {
      const email = document.getElementById("email-log").value;
      const pass = document.getElementById("pass-log").value;
      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          window.location.href = "inicio.html";
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    };

    // Si ya hay sesión activa, redirigir
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "inicio.html";
      }
    });
  </script>
</body>
</html>
